[html]
<div class="marquee-container">
  <div class="direction_right">
    <table>
      <tr>
        <td><img src="demo/images/pic1.jpg"></td>
        <td><img src="demo/images/pic2.jpg"></td>
        <td><img src="demo/images/pic3.jpg"></td>
      </tr>
    </table>
  </div>
</div>
[/html]
[css]
.marquee-container{overflow:hidden;}
.direction_right img{max-height:150px;height:150px;}
[/css]
[js]
$(function(){
	$('.direction_right').marquee({
		'direction' : 'right'
	});
}, #TIME#);
[/js]
