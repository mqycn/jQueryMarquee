[html]
<div class="marquee-container">
  <div class="speed_500">
    <table>
      <tr>
        <td><img src="demo/images/pic1.jpg"></td>
        <td><img src="demo/images/pic2.jpg"></td>
        <td><img src="demo/images/pic3.jpg"></td>
      </tr>
    </table>
  </div>
</div>
<div class="marquee-container">
  <div class="speed_50">
    <table>
      <tr>
        <td><img src="demo/images/pic1.jpg"></td>
        <td><img src="demo/images/pic2.jpg"></td>
        <td><img src="demo/images/pic3.jpg"></td>
      </tr>
    </table>
  </div>
</div>
[/html]
[css]
.marquee-container{overflow:hidden;}
.speed_50 img,
.speed_500 img{max-height:150px;height:150px;}
[/css]
[js]
$(function(){
	$('.speed_500').marquee({
		'speed' : 500
	});
	$('.speed_50').marquee({
		'speed' : 50
	});
}, #TIME#);
[/js]
