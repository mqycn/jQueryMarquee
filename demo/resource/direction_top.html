[html]
<div class="marquee-container">
  <div class="direction_top">
    <table>
      <tr>
        <td><img src="demo/images/pic1.jpg"></td>
      </tr>
      <tr>
        <td><img src="demo/images/pic2.jpg"></td>
      </tr>
      <tr>
        <td><img src="demo/images/pic3.jpg"></td>
      </tr>
    </table>
  </div>
</div>
[/html]
[css]
.marquee-container{overflow:hidden;max-height:400px;}
[/css]
[js]
$(function(){
	var width = $('.direction_top').width();
	$('.direction_top').find('img').css({
		'max-width' : width,
		'min-width' : width,
	});
	$('.direction_top').marquee({
		direction : 'top'
	});
}, #TIME#);
[/js]
